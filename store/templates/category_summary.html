{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <center>
      <div class="col-8">
          {% for category in categories %}
          <h3><a href="{% url 'category' category %}">{{ category }}</a></h3>
          {% endfor %}
          <br/><br/>
      </div>
    </center>
  </div>
</div>
{% endblock %}
