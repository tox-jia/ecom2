{% extends 'base.html' %}
{% block content %}
<style>
.bk-container {
    display: flex;
    align-items: center;      /* Vertical center */
    height: 80vh;            /* Full screen height (optional) */
}
.card-container {
    position: relative;
    width: 365px;
    height: 486px;
    margin: 0 auto;
}

.card {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 130px;
    color: rgba(0, 0, 0, 0.3);
    user-select: none;
    transition: transform 0.3s, opacity 0.3s ease;
}

.card:not(:last-child) {
    top: 0px;
}
</style>

<div class="bk-container">
    <div class="card-container mt-3" id="cardContainer"></div>
</div>

<script>
const container = document.getElementById("cardContainer");
let isDragging = false;
let startX = 0;
let currentCard = null;

const cardColors = [
    "#b2df8a", "#a6cee1", "#1f78b4", "#33a02c", "#fb9a99",
    "#e31a1c", "#fdbf6f", "#ff7f00", "#cab2d6", "#6a3d9a",
];

// Create cards
for (let i = 10; i >= 1; i--) {
    const card = document.createElement("div");
    card.className = "card";
    card.style.backgroundColor = cardColors[i - 1];

    const cardContent = document.createElement("div");
    cardContent.className = "card-content";
    cardContent.textContent = i;

    card.appendChild(cardContent);
    container.appendChild(card);
}

function getTopCard() {
    return container.querySelector(".card:last-child");
}

container.addEventListener("mousedown", (e) => {
    currentCard = getTopCard();
    if (!currentCard) return;
    isDragging = true;
    startX = e.clientX;
    currentCard.style.transition = "none";
});

container.addEventListener("mousemove", (e) => {
    if (!isDragging || !currentCard) return;
    const deltaX = e.clientX - startX;
    currentCard.style.transform = `translateX(${deltaX}px) rotate(${deltaX / 10}deg)`;
});

container.addEventListener("mouseup", (e) => {
    if (!isDragging || !currentCard) return;
    const deltaX = e.clientX - startX;
    handleSwipe(deltaX);
});

container.addEventListener("touchstart", (e) => {
    currentCard = getTopCard();
    if (!currentCard) return;
    isDragging = true;
    startX = e.touches[0].clientX;
    currentCard.style.transition = "none";
});

container.addEventListener("touchmove", (e) => {
    if (!isDragging || !currentCard) return;
    const deltaX = e.touches[0].clientX - startX;
    currentCard.style.transform = `translateX(${deltaX}px) rotate(${deltaX / 10}deg)`;
});

container.addEventListener("touchend", (e) => {
    if (!isDragging || !currentCard) return;
    const deltaX = e.changedTouches[0].clientX - startX;
    handleSwipe(deltaX);
});

function handleSwipe(deltaX) {
    const sensitivity = 50;
    if (Math.abs(deltaX) > sensitivity) {
        currentCard.style.transition = 'transform 0.4s ease, opacity 0.4s ease';
        currentCard.style.transform = `translateX(${deltaX > 0 ? 500 : -500}px) rotate(${deltaX > 0 ? 45 : -45}deg)`;
        currentCard.style.opacity = 0;
        setTimeout(() => {
            currentCard.remove();
            currentCard = null;
        }, 400);
    } else {
        currentCard.style.transition = 'transform 0.3s ease';
        currentCard.style.transform = 'translateX(0) rotate(0)';
    }
    isDragging = false;
}
</script>
{% endblock %}
