{% extends 'nav_thai.html' %}
{% block title %}
Input Thai
{% endblock %}

{% block js %}
<script type="text/javascript">
   document.getElementById("lan3").style.backgroundColor = "#fff";
   document.getElementById("lan3").firstChild.style.color = "#000";
   document.getElementById("lan3").firstChild.style.fontWeight = "bold"
</script>
{% endblock %}

{% block content %}

<form method="POST" class="form-form-signin">
   {{ form.hidden_tag() }}
   <div class="container-fluid p-0 text-center">
      <div class="row px-1 mx-1 mt-2">
         <div class="col-12 py-1 text-start">
            <label for="thai" class="fw-bold">Thai</label>
            <input class="form-control" name="thai" id="thai" placeholder="Thai word">
            <br>
            <label for="thai2" class="fw-bold">Thai 2</label>
            <input class="form-control" name="thai2" id="thai2" placeholder="Thai word">
            <br>
            <label for="thai2-a" class="fw-bold">Thai 2 - annotation</label>
            <input class="form-control" name="thai2_a" id="thai2-a" placeholder="Thai word">
         </div>

         <strong class="text-start pt-2">Type:</strong>
         {% for t in type %}
         <div class="col-3 text-start form-check-group pt-1">
            <input class="form-check-input" type="checkbox" name="type" value="{{t.type}}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">{{ t.type }}</label>
         </div>
         {% endfor %}

          <div class="col-12 text-start pt-3">
             <strong>Meaning:</strong> <textarea class="form-control" name="meaning" rows="5"></textarea>
          </div>
          <div class="col-12 py-2 text-start">
             <button type="submit" class="btn btn-primary">Add</button>
          </div>
      </div>
   </div>

</form>

{% endblock %}
