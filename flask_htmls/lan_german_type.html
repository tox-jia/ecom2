{% extends 'nav_german.html' %}
{% block title %}
Input German
{% endblock %}

{% block js %}
<script type="text/javascript">
   document.getElementById("lan4").style.backgroundColor = "#fff";
   document.getElementById("lan4").firstChild.style.color = "#000";
   document.getElementById("lan4").firstChild.style.fontWeight = "bold"
</script>
{% endblock %}

{% block content %}
<div class="container-fluid p-0 text-center">
    <div class="row border border-dark px-1 mx-1 mt-2">
        <form method="POST" class="form-form-signin">
        {{ form.hidden_tag() }}
        <div class="col-12 pt-4 pb-2 text-start">
            <label for="type" class="fw-bold">Type</label>
            <input class="form-control" name="type" id="type" placeholder="...">
            <br>
            <label class="fw-bold">Language</label>
            <br>
            <div class="form-check">
                <input checked class="form-check-input" type="radio" name="language" id="german" value="german">
                <label for="german" class="form-check-label">German</label>
            </div>
        </div>
        <div class="col-12 py-2 pb-4 text-start">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
